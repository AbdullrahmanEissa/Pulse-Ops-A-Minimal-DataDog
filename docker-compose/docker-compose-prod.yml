version: "3.8"
services:
  backend:
    build: ../pulseops-backend
    expose:
      - "5000"
    networks:
      - pulseops-network
    
  frontend:
    build: ../pulseops-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pulseops-network
networks:
  pulseops-network:
    driver: bridge